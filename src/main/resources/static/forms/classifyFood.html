<form>

    <div class="form-group">
        <label for="customerName">Name:</label>

        <input type="text" id="customerName"
               cam-variable-name="customerName"
               cam-variable-type="String"
               class="form-control" readonly/>
    </div>

    <div class="form-group">
        <label for="customerAddress">Address:</label>

        <input type="text" id="customerAddress"
               cam-variable-name="customerAddress"
               cam-variable-type="String"
               class="form-control" readonly/>
    </div>

    <div class="form-group">
        <label for="customerEmail">Email:</label>

        <input type="text" id="customerEmail"
               cam-variable-name="customerEmail"
               cam-variable-type="String"
               class="form-control" readonly/>
    </div>

    <div class="form-group">
        <label for="foodClassificationData">AI Food Classification Data:</label>

        <input type="text" id="foodClassificationData"
               cam-variable-name="foodClassificationData"
               cam-variable-type="String"
               class="form-control" readonly/>
    </div>

    <div class="form-group">
        <label for="foodClasses">Food Classes:</label>

        <input type="text" id="foodClasses"
               cam-variable-name="foodClasses"
               cam-variable-type="String"
               class="form-control" />
    </div>

    <div class="form-group">
        <label for="reproducible">Reproducible?</label>

        <input type="checkbox" id="reproducible"
               cam-variable-name="reproducible"
               cam-variable-type="Boolean"
               class="form-control" checked/>
    </div>

    <div class="form-group">
        <label for="imageFile">Image:</label>

        <!-- make sure the file is fetched. Alternative: use javascript -->
        <input type="hidden" id="imageFile"
               cam-variable-name="imageFile"/>

        <!-- set contentUrl as src of the image-->
        <img src="{{ camForm.variableManager.variable('imageFile').contentUrl }}" class="img-responsive">
    </div>

</form>
